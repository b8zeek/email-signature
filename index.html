<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        .bg {
            width: 350px;
            height: 120px;
            border-radius: 10px;
            background-image: linear-gradient(to right, rgb(67, 100, 27) , rgb(255, 255, 255));
        }
        .photo-container {
            height: 100%;
            display: inline-block;
            vertical-align: top;
            padding: 10px;
        }
        .separator {
            width: 2px;
            height: 100%;
            display: inline-block;
            vertical-align: top;
            border-radius: 1px;
            background-color: rgb(255, 255, 255);
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        h1, h2 { margin: 0; }
        .text {
            height: 100%;
            display: inline-block;
            vertical-align: top;
            padding: 10px 0;
        }
        .name {
            font-size: 14px;
            border-radius: 3px 0 0 3px;
            padding: 0 10px;
            font-family: JetBrains Mono;
            background-color: white;
        }
        .title {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="photo-container">
            <img class="profile-photo" src="https://media-exp1.licdn.com/dms/image/C5603AQFqqGJvXsYDxw/profile-displayphoto-shrink_800_800/0/1634316489159?e=1651708800&v=beta&t=8gHxBGv_v3kf1IDgtVI2mF53EnvQ8xP-G6eba19ObjE"/>
        </div><div class="text">
            <h1 class="name">Mirko Basic</h1>
            <h2 class="title">Software Engineer & Designer</h2>
            <h2 class="title">Full-Stack Developer | React | Node</h2>
        </div>
    </div>
</body>
</html>
